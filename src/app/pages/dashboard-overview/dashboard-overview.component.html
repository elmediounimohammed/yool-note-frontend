<div class="container mt-4">
  <h2 class="mb-4">Dashboard Overview</h2>

  <div class="row">
    <!-- Total Students -->
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Students</h5>
          <p class="card-text display-4">{{ totalStudents }}</p>
        </div>
      </div>
    </div>

    <!-- Total Courses -->
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Courses</h5>
          <p class="card-text display-4">{{ totalCourses }}</p>
        </div>
      </div>
    </div>

    <!-- Total Evaluations -->
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Evaluations</h5>
          <p class="card-text display-4">{{ totalEvaluations }}</p>
        </div>
      </div>
    </div>

    <!-- Total Partners -->
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total Partners</h5>
          <p class="card-text display-4">{{ totalPartners }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
